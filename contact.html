<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>That Portfolio Though</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

  <header class="masterhead">
    <div class="headcontainer">
      <li><a href="index.html" id="logo">Julio Hofmann</a></li>  
      <nav>
        <ul class="nav">
          <li><a href="../Responsive-Portfolio/contact.html"  style="border-left: 1px solid #efefef;" >Contact</a></li>
          <li><a href="../Responsive-Portfolio/portfolio.html" style="border-left: 1px solid #efefef;">Portfolio</a></li>
          <li><a href="../Responsive-Portfolio/index.html">About</a></li>
        </ul>      
      </nav>
  </div>
  </header>
  

  <div class="main-container">
      <div class="main-section">
        <h1>Contact</h1>
      <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>
      </div>  
          

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
